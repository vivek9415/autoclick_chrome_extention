<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Clicker Vivek Project</title>
  <style>
    /* Updated Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      width: 250px;
      background: rgb(116, 76, 76);
      color: white;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    h3 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1em;
    }

    input[type="number"] {
      width: 80px;
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-top: 5px;
      text-align: center;
      font-size: 1em;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px 0;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button#start {
      background: #28a745; /* Green */
      color: white;
    }

    button#start:hover {
      background: #218838;
    }

    button#start:active {
      transform: scale(0.98);
    }

    button#stop {
      background: #dc3545; /* Red */
      color: white;
      margin-top: 10px;
    }

    button#stop:hover {
      background: #c82333;
    }

    button#stop:active {
      transform: scale(0.98);
    }

    /* Message Styles */
    #status {
      margin-top: 20px;
      text-align: center;
      font-size: 1em;
      font-weight: bold;
      color: #ffeb3b; /* Yellow */
    }

    /* Footer */
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.8em;
      color: #e0f7fa;
    }
  </style>
</head>
<body>
  <h3>Auto Clicker Vivek Project</h3>
  <label for="interval">Click Interval (seconds):</label>
  <input type="number" id="interval" value="3" min="1">
  <button id="start">Start</button>
  <button id="stop" disabled>Stop</button>

  <!-- Status message area -->
  <div id="status">Ready to start!</div>

  <footer>
    <p>Created by Vivek Gupta</p>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
